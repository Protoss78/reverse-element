<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>reverse-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="../reverse-element.html">

    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>

<body>
    <div class="vertical-section-container centered">
        <h3>Basic odd reverse-element demo</h3>
        <demo-snippet>
            <template is="dom-bind">

                <paper-toggle-button checked="{{reverse}}"> Toggle Reverse</paper-toggle-button>

                <reverse-element reverse="{{reverse}}">
                    <div>
                        <h3>First</h3>
                    </div>
                    <div>
                        <h3>Second</h3>
                    </div>
                    <div>
                        <h3>
                            Third
                        </h3>
                        <p>Grandchild 2</p>
                        <p>Grandchild 3</p>
                        <p>Grandchild 4</p>
                    </div>
                </reverse-element>
            </template>
        </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
        <h3>Basic even reverse-element demo</h3>
        <demo-snippet>
            <template is="dom-bind">

                <paper-toggle-button checked="{{reverse2}}" toggles> Toggle Reverse</paper-toggle-button>

                <reverse-element reverse="{{reverse2}}">
                    <div>
                        <h3>First</h3>
                    </div>
                    <div>
                        <h3>Second</h3>
                    </div>
                    <div>
                        <h3>
                            Third
                        </h3>
                        <p>Grandchild 2</p>
                        <p>Grandchild 3</p>
                        <p>Grandchild 4</p>
                    </div>
                    <div>
                        <h3>Fourth</h3>
                    </div>
                </reverse-element>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
